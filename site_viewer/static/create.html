<!doctype html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="referrer" content="origin">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Site Previewer</title>
    <script src="https://kit.fontawesome.com/e5e42300a8.js" crossorigin="anonymous"></script>
</head>
<body>
<script src="/js/createAncor.js" type="module"></script>
<h1 style="text-align:center">Add a preview</h1>


<div class="form-control">
    <p>Title</p>
    <input type="text" required />
</div>

<div class="container" style="margin-bottom: 0px"><p>Upload a model</p></div>
<div class="container"  style="margin-top: 0px">
    <input type="file" class="button-62" name="filename">
</div>

<div class="container">
    <button class="button-19" role="button" onclick="showXR()">Create an anchor</button>
</div>

<footer>
    <div class="footer-div">
        <a class="link" href="https://github.com/lbuchli/site_viewer">
            <p>Visit our GitHub</p>
            <div class="icon-div">
                <i class="fab fa-github fa-2x"></i>
            </div>

        </a>
    </div>
</footer>
</body>
</html>
