<!doctype html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Site Previewer</title>
</head>
<body>
<h1 style="text-align:center">Site Previewer :)</h1>
<script type="module">
import { GLCanvas } from "/js/util.js";

export async function showXR() {
    let canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    let glcanvas = await GLCanvas.create(canvas);
    glcanvas.addLight();
    glcanvas.selectReference("models/flat_marker.gltf", .1, (pos) => {
        glcanvas.addGLTF("models/bench_1.gltf", .5, pos);
    });
    glcanvas.draw();
}

window.showXR = showXR;
</script>
<script src="/js/xr.js" type="module"></script>
<script src="/js/interactiveStars.js" type="module"></script>
<script src="https://kit.fontawesome.com/e5e42300a8.js" crossorigin="anonymous"></script>

<div class="wrapper">
  <div class="toggle_radio">
    <input type="radio" class="toggle_option" id="first_toggle" name="toggle_option">
    <input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option">
    <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
    <label for="first_toggle"><p>First Model</p></label>
    <label for="second_toggle"><p>Second Model</p></label>
    <label for="third_toggle"><p>Third Model</p></label>
    <div class="toggle_option_slider">
    </div>
  </div>

  <div class="container">
    <button class="button-19" role="button">Launch</button>
  </div>

<div class="rating">
  <i class="rating__star far fa-star"></i>
  <i class="rating__star far fa-star"></i>
  <i class="rating__star far fa-star"></i>
  <i class="rating__star far fa-star"></i>
  <i class="rating__star far fa-star"></i>
</div>

</div>
</body>
</html>
