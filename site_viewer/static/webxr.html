<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>
</head>
<body>
<script type="module">
import { GLCanvas } from "/js/util.js";

export async function showXR() {
    let canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    let glcanvas = await GLCanvas.create(canvas);
    glcanvas.addLight();
    glcanvas.selectReference("models/marker.gltf", (matrix) => {
        glcanvas.addGLTF("models/bench_1.gltf", matrix);
    });
    glcanvas.draw();
}

window.showXR = showXR;
</script>
<button onclick="showXR()">Start Hello WebXR</button>
</body>
</html>
